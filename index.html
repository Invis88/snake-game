<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./snake.css">

</head>
<body>
    <canvas width="600" height="600"></canvas>
    <h1>0</h1>
    <script>
    //VARS & BASICS

        //listeners
            document.addEventListener('keydown', keyPush);

        //canvas
            const canvas = document.querySelector("canvas");
            const title = document.querySelector("h1");
            const ctx = canvas.getContext("2d");

        //game
            let gameIsRunning = true;

            const fps = 10;
            const tileSize = 50;
            const tileCountX = canvas.width / tileSize;
            const tileCountY = canvas.height / tileSize;
            
            let score = 0;

        //player 
            let snakeSpeed = tileSize;
            let snakePosX = 0;
            let snakePosY = canvas.height / 2;

            let velocityX = 1;
            let velocityY = 0;

            let tail = [];
            let snakeLength = 3;

        //food
            let foodPosX = 0;
            let foodPosY = 0;

        //LOOP
        function gameLoop(){
            if (gameIsRunning) {
                drawStuff();
                moveStuff();
                setTimeout(gameLoop, 1000 / fps);
            }
        }

        resetFood();
        gameLoop();

    //MOVINGSTUFF
        function moveStuff() {

            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;
            
            
        //wall collision
            if (snakePosX > canvas.width - tileSize) {
                snakePosX = 0;
            }
            if (snakePosX < 0) {
                snakePosX = canvas.width;
            }
            if (snakePosY > canvas.height - tileSize) {
                snakePosY = 0;
            }
            if (snakePosY < 0) {
                snakePosY = canvas.height;
            }
            
    // GAME OVER on wall collision mode
            
            // if (snakePosX > canvas.width - tileSize) {
            //     gameOver()
            // }
            // if (snakePosX < 0) {
            //     gameOver()
            // }
                    
            // if (snakePosY > canvas.height - tileSize) {
            //     gameOver()
            // }
            // if (snakePosY < 0) {
            //     gameOver()
            // }

            tail.forEach((snakePart) => {
                if(snakePosX === snakePart.x && snakePosY === snakePart.y) {
                gameOver();
                }
            });
            
        //tail
            tail.push({x: snakePosX, y: snakePosY });
            tail = tail.slice(-1 * snakeLength);
            
        //food collision
            if(snakePosX === foodPosX && snakePosY === foodPosY){
                title.textContent = ++score;
                snakeLength++;
                resetFood();
            } 
        }

    //DRAWINGSTUFF  
        function drawStuff(){
            
        //background
            rectangle("#228b22", 0, 0, canvas.width, canvas.height);
            
        //grid
            drawGrid();
            
        //food
            rectangle("#FF0000", foodPosX, foodPosY, tileSize, tileSize);
            
        //tail
            tail.forEach((snakePart) =>
            rectangle("#5AB5FF", snakePart.x, snakePart.y, tileSize, tileSize)
            );

        //snake
            rectangle("#0047FF", snakePosX, snakePosY, tileSize, tileSize)

        }
        
        //drawrectangle
        function rectangle(color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

    //KEYBOARD
        function resetFood(){

        //nowhere to go
            if (snakeLength === tileCountX * tileCountY){
                gameOver();
            }

            foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
            foodPosY = Math.floor(Math.random() * tileCountY) * tileSize;

        //dont spawn food on the head
            if(foodPosX === snakePosX && foodPosY === snakePosY) {
                resetFood();
            }

        //dont spawn on any snake part
            if(tail.some((snakePart) => snakePart.x === foodPosX && snakePart.y === foodPosY)) {       
                resetFood();
            }
        }

    //GAME OVER
    //any key restarts the game
        function gameOver() {
            title.innerHTML = `üêç<strong> ${score} </strong>üêç`;
            gameIsRunning = false;
        }
        function keyPush(event) {
            switch(event.key){
                case 'ArrowLeft':
                    if(velocityX !== 1){
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case 'ArrowUp':
                    if(velocityY !== 1){
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case 'ArrowDown':
                    if(velocityY !== -1){
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
                case 'ArrowRight':
                    if(velocityX !== -1){
                        velocityX = 1;
                        velocityY = 0;           
                    }
                    break;
                default:
            //restart game
                if(!gameIsRunning) location.reload();
                break;    
            }         
        }

    //GRID
        function drawGrid(){
            for (let i = 0; i < tileCountX; i++){
                for (let j = 0; j < tileCountY; j++){
                    rectangle("#fff", tileSize * i, tileSize * j, tileSize -1, tileSize -1);
                }
            }
        }
    </script>
</body>
</html>
